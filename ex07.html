    <script>

        console.log("빵두기")
        console.log("상추두기")

            return "버거 개수가 0개 입니다."
        }

        console.log("고기패티두기")

        console.log("뚜껑덮기")
        console.log(type,"버거",size,"사이즈",num,"개 준비완료")
        return "완료되었습니다"
    }

    makeset()

    function greet(name){
